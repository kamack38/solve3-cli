name: ğŸš€ Publish package

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: ğŸ“š Checkout
        uses: actions/checkout@v2
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
      - name: ğŸ“¦ Install dependencies
        run: npm i
      - name: ğŸ’„ Run lint
        run: npm run lint
      - name: ğŸ”§ Build package
        run: npm run build
      - name: ğŸš€ Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
  publish-aur:
    needs: publish-npm
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“š Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: ğŸ”§ Generate PKGBUILD
        run: |
          mkdir -p ./tmp
          bash scripts/gen_pkgbuild.sh > ./tmp/PKGBUILD
          cat ./tmp/PKGBUILD
      - name: ğŸš€ Publish AUR package
        uses: KSXGitHub/github-actions-deploy-aur@v2.2.5
        with:
          pkgname: solve3-cli
          pkgbuild: ./tmp/PKGBUILD
          commit_username: ${{ secrets.AUR_USERNAME }}
          commit_email: ${{ secrets.AUR_EMAIL }}
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          commit_message: Update AUR package
  publish-homebrew:
    needs: publish-npm
    runs-on: ubuntu-latest
    steps:
      - name: Notify Homebrew Repo ğŸ™‹ğŸ¾â€â™€ï¸
        uses: actions/github-script@v5
        with:
          github-token: ${{ secrets.HOMEBREW_PAT }}
          script: |
            await github.request('POST /repos/{owner}/{repo}/actions/workflows/{workflow_id}/dispatches', {
              owner: 'kamack38',
              repo: 'homebrew-solve3-cli',
              workflow_id: 'release.yml',
              ref: 'main',
              inputs: {"version": process.env.GITHUB_REF.replace('refs/tags/v', '')}
            })
  publish-gpr:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: ğŸ“š Checkout
        uses: actions/checkout@v2
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com/
      - name: âœï¸ Change name
        uses: deef0000dragon1/json-edit-action/@v1
        env:
          KEY: name
          VALUE: '@kamack38/solve3-cli'
          FILE: package.json
      - name: ğŸ“¦ Install dependencies
        run: npm i
      - name: ğŸ”§ Build package
        run: npm run build
      - name: ğŸš€ Publish to GitHub Packages
        run: npm publish --registry https://npm.pkg.github.com/
        env:
          NODE_AUTH_TOKEN: ${{secrets.GH_PAT}}
