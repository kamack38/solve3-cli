name: ğŸ¡ CI

on:
  push:
    branches: [main]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [main]
  schedule:
    - cron: '17 12 * * 2'

jobs:
  ci:
    name: 'ğŸ¡ CI'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“š Checkout
        uses: actions/checkout@v2
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
      - name: ğŸ“¦ Install dependencies
        run: npm i
      - name: ğŸ”§ Build package
        run: npm run build
      - name: ğŸ’„ Run lint
        run: npm run lint
      - name: ğŸ“Š Show typescript code coverage
        run: npm run ts-coverage
  analyze:
    name: 'ğŸ“Š CodeQL: Code analysis'
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['TypeScript', 'JavaScript']
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby' ]
        # Learn more about CodeQL language support at https://git.io/codeql-language-support

    steps:
      - name: ğŸ“š Checkout
        uses: actions/checkout@v2

      # Initializes the CodeQL tools for scanning.
      - name: ğŸŸ¢ Initialize CodeQL
        uses: github/codeql-action/init@v1
        with:
          languages: ${{ matrix.language }}
          # If you wish to specify custom queries, you can do so here or in a config file.
          # By default, queries listed here will override any specified in a config file.
          # Prefix the list here with "+" to use these queries and those in the config file.
          # queries: ./path/to/local/query, your-org/your-repo/queries@main

      # Autobuild attempts to build any compiled languages  (C/C++, C#, or Java).
      # If this step fails, then you should remove it and run the build manually (see below)
      - name: ğŸ”§ Autobuild
        uses: github/codeql-action/autobuild@v1

      # â„¹ï¸ Command-line programs to run using the OS shell.
      # ğŸ“š https://git.io/JvXDl

      # âœï¸ If the Autobuild fails above, remove it and uncomment the following three lines
      #    and modify them (or add more) to build your code if your project
      #    uses a compiled language

      #- run: |
      #   make bootstrap
      #   make release

      - name: ğŸ“Š Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v1
